<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="scripts/index.js"></script>
    <title>Be My Valentine?</title>
</head>
<body class="flex justify-center items-center text-center h-screen bg-red-200">
    <div class="container mx-auto px-4">
        
        <div class="gif_container flex justify-center">
            <img src="styles/images/AllyCat.gif" alt="Cat with Ally in heart" class="size-1/3">
        </div>
        <div>
            <h1 class="cursive text-center text-white text-6xl font-">Will you be my Valentine?</h1>
        </div>
        
        <button class="rounded-md bg-red-400 w-24 h-10 mx-3 my-4 text-white font-bold transition ease-in duration-150 hover:bg-red-300" id="yesButton" onclick="yesClick()">Yes</button>
        <button class="rounded-md bg-red-400 w-24 h-10 mx-3 my-4 text-white font-bold" id="noButton" onmouseover="noButtonHover()">No</button>
    </div>
</body>
</html>
