<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/yes.css">
    <script defer src="scripts/yes.js"></script>
    <title>Be My Valentine?</title>
</head>
<body class="flex justify-center items-center text-center h-screen bg-red-200">
    <div class="container mx-auto px-4">
        
        <div class="gif_container flex justify-center">
            <img src="styles/images/HuggingCats.gif" alt="Cartoon cats hugging" class="size-1/3 rounded-full">
        </div>
        <div>
            <h1 class="cursive text-center text-white text-6xl">Lets Gooooooooooooo!!!</h1>
            <span class="opacity-0 cursive text-center text-white text-3xl transition ease-in duration-1000" id="p1">But wait...</span>
            <span class="opacity-0 cursive text-center text-white text-3xl transition ease-in duration-1000" id="p2">First you must...</span>
            <div class="opacity-0 transition-opacity ease-in duration-1000" id="prove">
                <button class="rounded-md bg-red-400 w-32 h-14 mx-3 my-4 text-white font-bold transition-colors ease-in duration-150 hover:bg-red-300" onclick="showQuiz()">Prove Yourself</button>
            </div>
        </div>
    </div>
    <div class="fixed -z-10 opacity-0 bg-black/50 w-full h-full flex justify-center items-center transition duration-500" id="overlay">
        <div id="quiz-box" class="border-2 bg-white w-96 h-64 shadow-2xl rounded-lg">
            <div class="w-94 h-3 bg-slate-400 rounded-t-lg">
                <div class="h-3 bg-red-500 rounded-t-lg" id="progress"></div>
            </div>

            <h1 class="mt-3 mb-8 text-xl font-bold" id="question">Question</h1>
            <div class="" id="answer-btns">
                <button class="h-14 rounded-md transition-opacity duration-150 hover:opacity-60 q-btn">answer 1</button>
                <button class="h-14 rounded-md transition-opacity duration-150 hover:opacity-60 q-btn">answer 1</button>
                <button class="h-14 rounded-md transition-opacity duration-150 hover:opacity-60 q-btn">answer 1</button>
                <button class="h-14 rounded-md transition-opacity duration-150 hover:opacity-60 q-btn">answer 1</button>
            </div>

        </div>

    </div>
</body>
</html>
